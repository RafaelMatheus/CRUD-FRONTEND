<html ng-app="guerraTI">
    <head>
        <title>Clientes</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous" />
    </head>
    <body>

        <div class="container">
            <div class="col-md-12">
                <form class="form-inline filter">
                    <div class="form-group">
                        <label> Procurar </label>
                        <input type="text" ng-model="procurar" class="form-control input-filter" placeholder="Procurar...">
                    </div>
                </form>
                <table class="table" ng-controller="listarDados">
                    <thead>
                        <tr>
                            <th (click)="trocarOrdem('matricula')">Matricula</th>
                            <th (click)="trocarOrdem('nome')">Nome</th>
                            <th (click)="trocarOrdem('email')">E-mail</th>
                            <th (click)="trocarOrdem('dataNascimento')">Idade</th>
                            <th>Editar</th>
                            <th>Deletar</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let cliente of clientes">
                          <td>{{cliente.matricula}}</td>
                          <td>{{cliente.nome}}</td>
                          <td>{{cliente.email}}</td>
                          <td>{{cliente.dataNascimento}}</td>
                          <td>
                            <button routerLink="/cadastros/{{cliente.matricula}}" type="button" class="btn btn-primary btn-sm">
                                <i class="fas fa-pencil-alt"></i>
                            </button>
                        </td>
                          <td>
                            <button (click)="delete(cliente.matricula)" type="button" class="btn btn-primary btn-sm">
                                    <i class="far fa-trash-alt"></i>
                            </button>
                        </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>

        <button class="btn-adicionar btn ">+</button>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js"></script>
        <script src="app.js"></script>
    </body>    
</html>
